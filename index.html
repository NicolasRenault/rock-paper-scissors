<!DOCTYPE html>
<html
	lang="en"
	class="m-0 flex flex-col-reverse content-center items-center bg-primary font-mono text-font"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Rock Paper Scissors simulator inspired by TikTok @rockpaperscissorsbattle"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="/public/icon/RockPaperScissors.ico" />
		<link rel="stylesheet" href="style.css" />
		<script type="module" defer src="main.js"></script>
		<title>Rock Paper Scissors</title>
	</head>
	<body class="mx-2 mt-5">
		<section
			id="header-container"
			class="grid grid-cols-1 gap-y-6 px-5 sm:grid-cols-2"
		>
			<div id="title-container" class="">
				<h1 class="grid grid-cols-1 gap-y-3 text-5xl">
					<span class="object-title rock">Rock</span>
					<span class="object-title paper">Paper</span>
					<span class="object-title scissors">Scissors</span>
				</h1>
			</div>
			<div id="input-container" class="grid grid-cols-2 gap-y-3">
				<!-- Input Number by https://tailwindcomponents.com/component/number-input-counter -->
				<div>
					<label
						for="number-of-object"
						class="text-base font-semibold"
						>Number of objects</label
					>
					<div
						class="bg-transparent relative mt-1 flex h-10 w-5/6 flex-row rounded-lg text-font-light"
					>
						<button
							data-action="decrement"
							class="h-full w-20 cursor-pointer rounded-l bg-termary outline-none"
						>
							<span class="m-auto text-2xl font-thin">−</span>
						</button>
						<input
							type="number"
							class="text-md hover:text-black focus:text-black md:text-basecursor-default flex max-w-[50px] items-center bg-termary text-center font-semibold outline-none focus:outline-none lg:max-w-[100px]"
							id="number-of-object"
							name="Number of object"
							min="1"
							max="150"
							value="15"
						/>
						<button
							data-action="increment"
							class="h-full w-20 cursor-pointer rounded-r bg-termary"
						>
							<span class="m-auto text-2xl font-thin">+</span>
						</button>
					</div>
				</div>

				<!-- Input Number by https://tailwindcomponents.com/component/number-input-counter -->
				<div>
					<label for="game-speed" class="text-base font-semibold"
						>Game speed <i title="Lower is faster">?</i></label
					>
					<div
						class="bg-transparent relative mt-1 flex h-10 w-5/6 flex-row rounded-lg text-font-light"
					>
						<button
							data-action="decrement"
							class="h-full w-20 cursor-pointer rounded-l bg-termary outline-none"
						>
							<span class="m-auto text-2xl font-thin">−</span>
						</button>
						<input
							type="number"
							class="text-md hover:text-black focus:text-black md:text-basecursor-default flex max-w-[50px] items-center bg-termary text-center font-semibold outline-none focus:outline-none lg:max-w-[100px]"
							id="game-speed"
							name="Game speed"
							min="1"
							max="1000"
							value="50"
						/>
						<button
							data-action="increment"
							class="h-full w-20 cursor-pointer rounded-r bg-termary"
						>
							<span class="m-auto text-2xl font-thin">+</span>
						</button>
					</div>
				</div>

				<!-- Input Number by https://tailwindcomponents.com/component/number-input-counter -->
				<div>
					<label for="movement-speed" class="text-base font-semibold"
						>Movement speed</label
					>
					<div
						class="bg-transparent relative mt-1 flex h-10 w-5/6 flex-row rounded-lg text-font-light"
					>
						<button
							data-action="decrement"
							class="h-full w-20 cursor-pointer rounded-l bg-termary outline-none"
						>
							<span class="m-auto text-2xl font-thin">−</span>
						</button>
						<input
							type="number"
							class="text-md hover:text-black focus:text-black md:text-basecursor-default flex max-w-[50px] items-center bg-termary text-center font-semibold outline-none focus:outline-none lg:max-w-[100px]"
							id="movement-speed"
							name="Movement speed"
							min="1"
							max="100"
							value="2"
						/>
						<button
							data-action="increment"
							class="h-full w-20 cursor-pointer rounded-r bg-termary"
						>
							<span class="m-auto text-2xl font-thin">+</span>
						</button>
					</div>
				</div>

				<!-- Checkbox by https://codepen.io/lhermann/pen/EBGZRZ -->
				<div
					class="flex w-full translate-y-3 items-center justify-center"
				>
					<label
						for="play-sound"
						class="flex cursor-pointer items-center"
					>
						<div class="relative">
							<input
								id="play-sound"
								name="Play sound"
								type="checkbox"
								class="sr-only"
							/>
							<div
								class="h-4 w-10 rounded-full bg-termary shadow-inner hover:bg-termary-light"
							></div>
							<div
								class="dot absolute -left-1 -top-1 h-6 w-6 rounded-full bg-primary-dark shadow transition"
							></div>
						</div>
						<div class="ml-3 font-semibold">Sound</div>
					</label>
				</div>

				<!-- Button by https://codepen.io/mohammadrezaii/pen/xxXXMmp -->
				<div
					class="col-start-2 flex items-center justify-end pt-3 pr-3"
				>
					<button
						id="game-button"
						class="max-w-fit rounded bg-termary py-2 px-4 text-font-light transition duration-75 hover:bg-termary-light"
						disabled
					>
						Start
					</button>
				</div>
			</div>
		</section>

		<section
			id="game-container"
			class="relative mt-5 h-[60vh] border-5 border-dashed border-secondary sm:w-full"
		>
			<noscript
				class="absolute top-1/3 left-1/2 translate-x-[-50%] text-center text-lg sm:top-1/2"
				>You need to enable Javascript on your browser for the game to
				work</noscript
			>
		</section>
		<footer class="justify-between sm:flex">
			<span class="self-center text-lg">
				Inspired by
				<a
					class="underline"
					href="https://tiktok.com/@rockpaperscissorsbattle"
					target="_blank"
					>@rockpaperscissorsbattle</a
				>
			</span>
			<h2 class="text-lg underline">
				<a
					href="https://nicolasrenault.com"
					target="_blank"
					tabindex="-1"
					>By Nicolas Renault</a
				>
			</h2>
		</footer>
	</body>
</html>
