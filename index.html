<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-container"></div>
    <div id="input-container">
      <button id="game-button" disabled>Start</button>
      <input type="number" id="number-of-object" name="Number of object" min="1" max="1000">
      <input type="number" id="game-speed" name="Game speed" min="1" max="1000">
      <input type="number" id="movement-speed" name="Movement speed" min="1" max="100">
      <input type="checkbox" id="play-sound" name="Play sound">
    </div>
  </body>
</html>

<!-- Game extremelly inspired by https://tiktok.com/@rockpaperscissorsbattle -->
