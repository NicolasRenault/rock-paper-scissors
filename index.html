<!DOCTYPE html>
<html lang="en" class="bg-primary text-font font-mono m-0 flex content-center items-center flex-col-reverse">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body class="mt-5 mx-2">
    <section id="header-container" class="grid grid-cols-1 gap-y-6 px-5 sm:grid-cols-2">
      <div id="title-container" class="">
        <h1 class="text-5xl grid grid-cols-1 gap-y-3">
          <span class="rock">Rock</span>
          <span class="paper">Paper</span>
          <span class="scissors">Scissors</span>
        </h1>
      </div>
      <div id="input-container" class="grid grid-cols-2 gap-y-3">
        <!-- Input Number by https://tailwindcomponents.com/component/number-input-counter -->
        <div class="custom-number-input">
          <label for="number-of-object" class="w-full text-base font-semibold">Number of objects</label>
          <div class="flex flex-row h-10 w-5/6 rounded-lg relative bg-transparent mt-1 text-font-light">
            <button data-action="decrement" class=" bg-secondary hover: hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none">
              <span class="m-auto text-2xl font-thin">−</span>
            </button>
            <input type="number" class="outline-none focus:outline-none text-center w-full bg-secondary font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center" id="number-of-object" name="Number of object" min="1" max="150"></input>
            <button data-action="increment" class="bg-secondary hover: hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer">
              <span class="m-auto text-2xl font-thin">+</span>
            </button>
          </div>
        </div>
          
        <!-- Input Number by https://tailwindcomponents.com/component/number-input-counter -->
        <div class="custom-number-input">
          <label for="game-speed" class="w-full text-base font-semibold">Game speed</label>
          <div class="flex flex-row h-10 w-5/6 rounded-lg relative bg-transparent mt-1 text-font-light">
            <button data-action="decrement" class=" bg-secondary hover: hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none">
              <span class="m-auto text-2xl font-thin">−</span>
            </button>
            <input type="number" class="outline-none focus:outline-none text-center w-full bg-secondary font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center" id="game-speed" name="Game speed" min="1" max="1000"></input>
            <button data-action="increment" class="bg-secondary hover: hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer">
              <span class="m-auto text-2xl font-thin">+</span>
            </button>
          </div>
        </div>

        <!-- Input Number by https://tailwindcomponents.com/component/number-input-counter -->
        <div class="custom-number-input">
          <label for="game-speed" class="w-full text-base font-semibold">Movement speed</label>
          <div class="flex flex-row h-10 w-5/6 rounded-lg relative bg-transparent mt-1 text-font-light">
            <button data-action="decrement" class=" bg-secondary hover: hover:bg-gray-400 h-full w-20 rounded-l cursor-pointer outline-none">
              <span class="m-auto text-2xl font-thin">−</span>
            </button>
            <input type="number" class="outline-none focus:outline-none text-center w-full bg-secondary font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center" id="movement-speed" name="Movement speed" min="1" max="100"></input>
            <button data-action="increment" class="bg-secondary hover: hover:bg-gray-400 h-full w-20 rounded-r cursor-pointer">
              <span class="m-auto text-2xl font-thin">+</span>
            </button>
          </div>
        </div>
          
          <!-- Checkbox by https://codepen.io/lhermann/pen/EBGZRZ -->
        <div class="flex items-center justify-center w-full translate-y-3">
          <label for="play-sound" class="flex items-center cursor-pointer">
            <div class="relative">
              <input id="play-sound" name="Play sound" type="checkbox" class="sr-only" />
              <div class="w-10 h-4 bg-secondary rounded-full shadow-inner"></div>
              <div class="dot absolute w-6 h-6 bg-primary-dark rounded-full shadow -left-1 -top-1 transition"></div>
            </div>
            <div class="ml-3 font-semibold">
              Sound
            </div>
          </label>
        </div>
        
        <!-- Button by https://codepen.io/mohammadrezaii/pen/xxXXMmp -->
        <div class="col-start-2 flex items-center justify-end pt-3 pr-3">
          <button id="game-button" class="max-w-fit bg-secondary text-font-light py-2 px-4 rounded transition duration-75 hover:bg-secondary-light hover:text-font" disabled>Start</button>
        </div>
      </div>
    </section>
    
    <section id="game-container" class="relative mt-5 sm:w-full h-[60vh] border-5 border-dashed border-secondary"></section>
    <footer class="sm:flex justify-between">
      <span class="self-center text-lg">
        Inspired by   
        <a class="underline" href="https://tiktok.com/@rockpaperscissorsbattle" target="_blank">@rockpaperscissorsbattle</a>
      </span>
      <h2 class="text-lg underline">
        <a href="https://nicolasrenault.com" target="_blank" tabindex="-1">By Nicolas Renault</a>
      </h2>
    </footer>
  </body>
</html>
